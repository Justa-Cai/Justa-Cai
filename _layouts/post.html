---
layout: default
---

<style>
/* 页面容器样式 */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
}

.wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 文章样式 */
.post {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.entry {
    width: 100%;
}

/* 代码块样式 */
pre {
    position: relative;
    margin: 1em 0;
    border-radius: 4px;
    overflow-x: auto;
    background: #282a36;  /* Dracula背景色 */
}

pre code {
    margin: 0;
    padding: 1em;
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    color: #f8f8f2;  /* Dracula文本色 */
}

/* 复制按钮样式 */
.copy-button {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    padding: 4px 8px;
    background-color: #44475a;
    color: #f8f8f2;
    font-size: 12px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    z-index: 10;
}

.copy-button:hover {
    background-color: #6272a4;
}

/* 返回按钮样式 */
.back-button {
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

/* 适配移动设备 */
@media screen and (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    pre {
        margin: 1em -15px;
        border-radius: 0;
    }
    
    code {
        font-size: 12px;
    }
}

/* 行号样式 - 不要直接修改此处，使用后面的样式覆盖 */
pre.line-numbers {
    position: relative;
    padding-left: 3.8em;
    counter-reset: linenumber;
    white-space: pre;
}
</style>

<div class="back-button">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<article class="post">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
  </div>
</article>

<div class="back-button" style="text-align: center; margin-top: 30px;">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<!-- 添加自定义样式来覆盖CDN样式 -->
<style>
/* Dracula Theme */
code[class*="language-"],
pre[class*="language-"] {
    color: #f8f8f2;
    background: none;
    text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    -moz-tab-size: 4;
    -o-tab-size: 4;
    tab-size: 4;
    -webkit-hyphens: none;
    -moz-hyphens: none;
    -ms-hyphens: none;
    hyphens: none;
}

pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
    border-radius: 0.3em;
    background: #282a36;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
    background: #282a36;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
    color: #6272a4;
}

.token.punctuation {
    color: #f8f8f2;
}

.token.namespace {
    opacity: .7;
}

.token.property,
.token.tag,
.token.constant,
.token.symbol,
.token.deleted {
    color: #ff79c6;
}

.token.boolean,
.token.number {
    color: #bd93f9;
}

.token.selector,
.token.string,
.token.char,
.token.builtin,
.token.inserted {
    color: #50fa7b;
}

.token.operator,
.token.entity,
.token.url,
.language-css .token.string,
.style .token.string {
    color: #f8f8f2;
}

.token.atrule,
.token.attr-value,
.token.keyword {
    color: #ff79c6;
}

.token.function,
.token.class-name {
    color: #8be9fd;
}

.token.regex,
.token.important,
.token.variable {
    color: #f1fa8c;
}

/* 行号样式修复 */
pre.line-numbers {
    position: relative;
    padding-left: 3.8em;
    counter-reset: linenumber;
    white-space: pre;
}

pre.line-numbers > code {
    white-space: inherit;
    position: relative;
    z-index: 1;
}

.line-numbers .line-numbers-rows {
    position: absolute;
    pointer-events: none;
    top: 0;
    left: -3.8em;
    width: 3em;
    font-size: 100%;
    letter-spacing: -1px;
    border-right: 1px solid #44475a;
    user-select: none;
    height: 100%;
    z-index: 0;
}

.line-numbers-rows > span {
    pointer-events: none;
    display: block;
    counter-increment: linenumber;
}

.line-numbers-rows > span:before {
    content: counter(linenumber);
    color: #6272a4;
    display: block;
    padding-right: 0.8em;
    text-align: right;
}

/* 处理被识别为行号的数字token */
.token.number.line-number-token {
    display: none !important;
}
</style>

<!-- Prism.js JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script>
// 直接处理代码内容，移除可能的行号
document.addEventListener('DOMContentLoaded', function() {
    // 处理所有代码块
    document.querySelectorAll('pre code').forEach(function(codeEl) {
        // 获取代码内容
        const text = codeEl.textContent;
        const lines = text.split('\n');
        
        // 检查前几行是否都以数字开头（判断是否有行号）
        let hasLineNumbers = true;
        const sampleSize = Math.min(5, lines.length);
        
        for (let i = 0; i < sampleSize; i++) {
            const line = lines[i].trim();
            if (line && !line.match(/^\d+\s/)) {
                hasLineNumbers = false;
                break;
            }
        }
        
        // 如果有行号，直接移除它们
        if (hasLineNumbers) {
            const processedLines = lines.map(line => {
                // 移除每行开头的数字和空格
                return line.replace(/^\s*\d+\s+/, '');
            });
            
            // 更新代码内容
            codeEl.textContent = processedLines.join('\n');
        }
        
        // 添加line-numbers类
        const pre = codeEl.parentElement;
        if (!pre.classList.contains('line-numbers')) {
            pre.classList.add('line-numbers');
        }
        
        // 确保代码有语言类
        if (codeEl.className.indexOf('language-') === -1) {
            const langMatch = codeEl.className.match(/language-(\w+)/);
            if (langMatch) {
                codeEl.className = langMatch[0] + ' ' + codeEl.className;
            } else {
                codeEl.className = 'language-none ' + codeEl.className;
            }
        }
    });
    
    // 在内容处理完后，重新初始化Prism
    setTimeout(function() {
        Prism.highlightAll();
    }, 100);
    
    // 添加复制按钮
    document.querySelectorAll('pre').forEach((el) => {
        // 确保每个pre元素只有一个复制按钮
        if (!el.querySelector('.copy-button')) {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = '复制';
            copyButton.onclick = () => {
                const code = el.querySelector('code');
                navigator.clipboard.writeText(code.textContent).then(() => {
                    copyButton.textContent = '已复制!';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                });
            };
            el.appendChild(copyButton);
        }
    });
});
</script>
