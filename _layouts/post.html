---
layout: default
---

<style>
/* 页面容器样式 */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
}

.wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 文章样式 */
.post {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.entry {
    width: 100%;
}

/* 代码块样式 */
pre {
    position: relative;
    margin: 1em 0;
    border-radius: 4px;
    overflow-x: auto;
    background: #282a36;  /* Dracula背景色 */
}

pre code {
    margin: 0;
    padding: 1em;
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    color: #f8f8f2;  /* Dracula文本色 */
}

/* 复制按钮样式 */
.copy-button {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    padding: 4px 8px;
    background-color: #44475a;
    color: #f8f8f2;
    font-size: 12px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    z-index: 10;
}

.copy-button:hover {
    background-color: #6272a4;
}

/* 返回按钮样式 */
.back-button {
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

/* 适配移动设备 */
@media screen and (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    pre {
        margin: 1em -15px;
        border-radius: 0;
    }
    
    code {
        font-size: 12px;
    }
}
</style>

<div class="back-button">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<article class="post">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
  </div>
</article>

<div class="back-button" style="text-align: center; margin-top: 30px;">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<!-- Prism.js 主题 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

<!-- Dracula 主题覆盖样式 -->
<style>
code[class*="language-"],
pre[class*="language-"] {
    color: #f8f8f2;
    background: none;
    text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    tab-size: 4;
    hyphens: none;
}

pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
    border-radius: 0.3em;
    background: #282a36;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
    background: #282a36;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
    color: #6272a4;
}

.token.punctuation {
    color: #f8f8f2;
}

.token.namespace {
    opacity: .7;
}

.token.property,
.token.tag,
.token.constant,
.token.symbol,
.token.deleted {
    color: #ff79c6;
}

.token.boolean,
.token.number {
    color: #bd93f9;
}

.token.selector,
.token.string,
.token.char,
.token.builtin,
.token.inserted {
    color: #50fa7b;
}

.token.operator,
.token.entity,
.token.url,
.language-css .token.string,
.style .token.string {
    color: #f8f8f2;
}

.token.atrule,
.token.attr-value,
.token.keyword {
    color: #ff79c6;
}

.token.function,
.token.class-name {
    color: #8be9fd;
}

.token.regex,
.token.important,
.token.variable {
    color: #f1fa8c;
}

.token.important,
.token.bold {
    font-weight: bold;
}

.token.italic {
    font-style: italic;
}
</style>

<!-- 启用行号功能的样式 -->
<style>
.line-numbers .line-numbers-rows {
  border-right: 2px solid #6272a4 !important;
  padding-right: 5px;
}

.line-numbers-rows > span:before {
  color: #909090 !important;
}

pre[class*="language-"].line-numbers {
  position: relative;
  padding-left: 3.8em;
  counter-reset: linenumber;
}
</style>

<!-- 自定义Prism语法定义，禁用数字token -->
<script>
// 禁用所有语言中的数字token
document.addEventListener('DOMContentLoaded', function() {
    // 存储所有已加载的语言
    var languages = Object.keys(Prism.languages);
    
    // 遍历每种语言并禁用number token
    languages.forEach(function(lang) {
        if (typeof Prism.languages[lang] === 'object') {
            // 创建语言的副本并禁用number token
            Prism.languages['custom_' + lang] = Object.assign({}, Prism.languages[lang]);
            Prism.languages['custom_' + lang].number = undefined;
            
            // 将code块的language-xxx类替换为language-custom_xxx
            document.querySelectorAll('code.language-' + lang).forEach(function(element) {
                element.classList.remove('language-' + lang);
                element.classList.add('language-custom_' + lang);
            });
        }
    });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 为代码块的pre父元素添加line-numbers类
    document.querySelectorAll('pre code').forEach(function(codeElement) {
        var preElement = codeElement.parentElement;
        if (preElement && preElement.tagName === 'PRE') {
            preElement.classList.add('line-numbers');
        }
    });
    
    // 添加复制按钮
    document.querySelectorAll('pre').forEach(function(preElement) {
        var copyButton = document.createElement('button');
        copyButton.textContent = '复制';
        copyButton.className = 'copy-button';
        copyButton.addEventListener('click', function() {
            var codeText = preElement.querySelector('code').textContent;
            navigator.clipboard.writeText(codeText).then(function() {
                copyButton.textContent = '已复制!';
                setTimeout(function() {
                    copyButton.textContent = '复制';
                }, 2000);
            });
        });
        preElement.appendChild(copyButton);
    });
    
    // 强制重新初始化Prism
    if (typeof Prism !== 'undefined') {
        Prism.highlightAll();
    }
});
</script>
