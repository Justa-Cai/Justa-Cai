---
layout: default
---

<style>
/* 页面容器样式 */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
}

.wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 文章样式 */
.post {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.entry {
    width: 100%;
}

/* 代码块样式 */
pre {
    position: relative;
    margin: 1em 0;
    border-radius: 4px;
    overflow-x: auto;
    background: #282a36;  /* Dracula背景色 */
}

pre code {
    margin: 0;
    padding: 1em;
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    color: #f8f8f2;  /* Dracula文本色 */
}

/* 复制按钮样式 */
.copy-button {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    padding: 4px 8px;
    background-color: #44475a;
    color: #f8f8f2;
    font-size: 12px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    z-index: 10;
}

.copy-button:hover {
    background-color: #6272a4;
}

/* 返回按钮样式 */
.back-button {
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

/* 适配移动设备 */
@media screen and (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    pre {
        margin: 1em -15px;
        border-radius: 0;
    }
    
    code {
        font-size: 12px;
    }
}

/* 行号样式 - 不要直接修改此处，使用后面的样式覆盖 */
pre.line-numbers {
    position: relative;
    padding-left: 3.8em;
    counter-reset: linenumber;
    white-space: pre;
}
</style>

<div class="back-button">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<article class="post">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
  </div>
</article>

<div class="back-button" style="text-align: center; margin-top: 30px;">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<style>
/* Dracula Theme */
code[class*="language-"],
pre[class*="language-"] {
    color: #f8f8f2;
    background: none;
    text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    -moz-tab-size: 4;
    -o-tab-size: 4;
    tab-size: 4;
    -webkit-hyphens: none;
    -moz-hyphens: none;
    -ms-hyphens: none;
    hyphens: none;
}

pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
    border-radius: 0.3em;
    background: #282a36;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
    background: #282a36;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
    color: #6272a4;
}

.token.punctuation {
    color: #f8f8f2;
}

.token.namespace {
    opacity: .7;
}

.token.property,
.token.tag,
.token.constant,
.token.symbol,
.token.deleted {
    color: #ff79c6;
}

.token.boolean,
.token.number {
    color: #bd93f9;
}

.token.selector,
.token.string,
.token.char,
.token.builtin,
.token.inserted {
    color: #50fa7b;
}

.token.operator,
.token.entity,
.token.url,
.language-css .token.string,
.style .token.string {
    color: #f8f8f2;
}

.token.atrule,
.token.attr-value,
.token.keyword {
    color: #ff79c6;
}

.token.function,
.token.class-name {
    color: #8be9fd;
}

.token.regex,
.token.important,
.token.variable {
    color: #f1fa8c;
}

/* 行号样式修复 */
pre.line-numbers {
    position: relative;
    padding-left: 3.8em;
    counter-reset: linenumber;
    white-space: pre;
}

pre.line-numbers > code {
    white-space: inherit;
    position: relative;
    z-index: 1;
}

.line-numbers .line-numbers-rows {
    position: absolute;
    pointer-events: none;
    top: 0;
    left: -3.8em;
    width: 3em;
    font-size: 100%;
    letter-spacing: -1px;
    border-right: 1px solid #44475a;
    user-select: none;
    height: 100%;
    z-index: 0;
}

.line-numbers-rows > span {
    pointer-events: none;
    display: block;
    counter-increment: linenumber;
}

.line-numbers-rows > span:before {
    content: counter(linenumber);
    color: #6272a4;
    display: block;
    padding-right: 0.8em;
    text-align: right;
}

/* 处理被识别为行号的数字token */
.token.number.line-number-token {
    display: none !important;
}
</style>

<!-- Prism.js JavaScript -->

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // 确保所有pre标签都有line-numbers类
    document.querySelectorAll('pre').forEach((pre) => {
        if (!pre.classList.contains('line-numbers')) {
            pre.classList.add('line-numbers');
        }
        
        // 确保每个pre标签都有一个class属性来识别语言
        const code = pre.querySelector('code');
        if (code && code.className.indexOf('language-') === -1) {
            const langMatch = code.className.match(/language-(\w+)/);
            if (langMatch) {
                code.className = langMatch[0] + ' ' + code.className;
            } else {
                code.className = 'language-none ' + code.className;
            }
        }
        
        // 处理可能包含行号的代码
        if (code) {
            const codeText = code.textContent;
            const lines = codeText.split('\n');
            
            // 识别代码是否有行号模式，即一系列连续的数字开头
            let hasLineNumbers = true;
            const lineCount = Math.min(5, lines.length);
            
            for (let i = 0; i < lineCount; i++) {
                const trimmedLine = lines[i].trim();
                if (trimmedLine && !trimmedLine.match(/^\d+(\s+|$)/)) {
                    hasLineNumbers = false;
                    break;
                }
            }
            
            if (hasLineNumbers) {
                // 如果确认有行号模式，在代码元素上添加标记
                code.setAttribute('data-has-line-numbers', 'true');
            }
        }
    });
    
    // 添加复制按钮
    document.querySelectorAll('pre').forEach((el) => {
        // 确保每个pre元素只有一个复制按钮
        if (!el.querySelector('.copy-button')) {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = '复制';
            copyButton.onclick = () => {
                const code = el.querySelector('code');
                let text = code.textContent;
                
                // 如果代码包含行号，移除它们
                if (code.hasAttribute('data-has-line-numbers')) {
                    text = text.split('\n')
                               .map(line => line.replace(/^\s*\d+\s+/, ''))
                               .join('\n');
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    copyButton.textContent = '已复制!';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                });
            };
            el.appendChild(copyButton);
        }
    });
    
    // 为每个数字表示的token添加处理，确保只有实际代码中的数字被高亮
    if (typeof Prism !== 'undefined') {
        // 监听Prism完成高亮的事件
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // 处理每个代码块中的行号
                document.querySelectorAll('code[data-has-line-numbers="true"]').forEach(function(codeElement) {
                    // 获取所有数字token
                    const numberTokens = codeElement.querySelectorAll('.token.number');
                    let currentLine = 1;
                    
                    // 处理每一行
                    const codeLines = codeElement.textContent.split('\n');
                    for (let i = 0; i < codeLines.length; i++) {
                        // 标记每行开头的数字token
                        numberTokens.forEach(function(token) {
                            // 检查token是否在当前行的开始位置
                            const tokenText = token.textContent.trim();
                            const lineText = codeLines[i].trim();
                            
                            if (lineText.startsWith(tokenText) && parseInt(tokenText) === currentLine) {
                                // 这是行号，隐藏它
                                token.classList.add('line-number-token');
                            }
                        });
                        
                        currentLine++;
                    }
                });
            }, 200);
        });
        
        // 自定义Prism的number token处理
        Prism.hooks.add('wrap', function(env) {
            if (env.type === 'number' && env.element.parentElement && env.element.parentElement.hasAttribute('data-has-line-numbers')) {
                // 检查当前数字是否可能是行号
                const value = parseInt(env.content);
                
                // 获取当前数字在代码中的位置
                const tokens = Array.from(env.element.parentElement.querySelectorAll('.token'));
                const tokenIndex = tokens.indexOf(env.element);
                
                // 检查这个数字是否在行首
                const currentLineTokens = [];
                let lineStartIndex = tokenIndex;
                
                // 向前查找换行或代码开始
                for (let i = tokenIndex - 1; i >= 0; i--) {
                    if (tokens[i].textContent.includes('\n')) {
                        lineStartIndex = i + 1;
                        break;
                    }
                    if (i === 0) {
                        lineStartIndex = 0;
                        break;
                    }
                }
                
                // 如果这个数字token是当前行的第一个或第二个token，并且值小于50(合理的行号范围)
                if ((tokenIndex === lineStartIndex || tokenIndex === lineStartIndex + 1) && value <= 50) {
                    // 标记为行号
                    env.classes.push('line-number-token');
                }
            }
        });
    }
});
</script>
