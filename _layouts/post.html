---
layout: default
---

<style>
/* 页面容器样式 */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
}

.wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 文章样式 */
.post {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.entry {
    width: 100%;
}

/* 代码块样式 */
pre {
    position: relative;
    margin: 1em 0;
    border-radius: 4px;
    overflow-x: auto;
}

pre code {
    margin: 0;
    padding: 1em;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.5;
}

/* 复制按钮样式 */
.copy-button {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    padding: 4px 8px;
    background-color: #4a4a4a;
    color: #abb2bf;
    font-size: 12px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    z-index: 1;
}

.copy-button:hover {
    background-color: #666;
}

/* 返回按钮样式 */
.back-button {
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

/* 适配移动设备 */
@media screen and (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    pre {
        margin: 1em -15px;
        border-radius: 0;
    }
    
    code {
        font-size: 12px;
    }
}
</style>

<div class="back-button">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<article class="post">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
  </div>
</article>

<div class="back-button" style="text-align: center; margin-top: 30px;">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<!-- Prism.js CSS -->
<!-- 使用CDN加载Prism样式 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">

<!-- Prism.js JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // 确保所有pre标签都有line-numbers类
    document.querySelectorAll('pre').forEach((pre) => {
        if (!pre.classList.contains('line-numbers')) {
            pre.classList.add('line-numbers');
        }
        
        // 确保每个pre标签都有一个class属性来识别语言
        const code = pre.querySelector('code');
        if (code && code.className.indexOf('language-') === -1) {
            code.className = 'language-none ' + code.className;
        }
    });
    
    // 添加复制按钮
    document.querySelectorAll('pre').forEach((el) => {
        // 确保每个pre元素只有一个复制按钮
        if (!el.querySelector('.copy-button')) {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = '复制';
            copyButton.onclick = () => {
                const code = el.querySelector('code').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    copyButton.textContent = '已复制!';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                });
            };
            el.appendChild(copyButton);
        }
    });
});
</script>
