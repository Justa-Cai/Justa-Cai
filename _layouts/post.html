---
layout: default
---

<style>
/* 页面容器样式 */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
}

.wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* 文章样式 */
.post {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.entry {
    width: 100%;
}

/* 代码块样式 */
pre {
    position: relative;
    margin: 1em 0;
    border-radius: 4px;
    overflow-x: auto;
    background: #282a36;  /* Dracula背景色 */
}

pre code {
    margin: 0;
    padding: 1em;
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    color: #f8f8f2;  /* Dracula文本色 */
}

/* 复制按钮样式 */
.copy-button {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    padding: 4px 8px;
    background-color: #44475a;
    color: #f8f8f2;
    font-size: 12px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    z-index: 10;
}

.copy-button:hover {
    background-color: #6272a4;
}

/* 返回按钮样式 */
.back-button {
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

/* 适配移动设备 */
@media screen and (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    pre {
        margin: 1em -15px;
        border-radius: 0;
    }
    
    code {
        font-size: 12px;
    }
}

/* 行号样式 */
pre.line-numbers {
    position: relative;
    padding-left: 3.8em;
    counter-reset: linenumber;
    white-space: pre;
}

pre.line-numbers > code {
    white-space: inherit;
    position: relative;
    z-index: 1;
}

.line-numbers .line-numbers-rows {
    position: absolute;
    pointer-events: none;
    top: 0;
    left: -3.8em;
    width: 3em;
    font-size: 100%;
    letter-spacing: -1px;
    border-right: 1px solid #44475a;
    user-select: none;
    height: 100%;
    z-index: 0;
}

.line-numbers-rows > span {
    pointer-events: none;
    display: block;
    counter-increment: linenumber;
}

.line-numbers-rows > span:before {
    content: counter(linenumber);
    color: #6272a4;
    display: block;
    padding-right: 0.8em;
    text-align: right;
}
</style>

<div class="back-button">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<article class="post">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    发布于 {{ page.date | date: "%Y-%m-%d" }}
  </div>
</article>

<div class="back-button" style="text-align: center; margin-top: 30px;">
  <a href="javascript:history.back()" class="btn">← 返回</a>
</div>

<!-- Dracula 主题覆盖样式 -->
<style>
code[class*="language-"],
pre[class*="language-"] {
    color: #f8f8f2;
    background: none;
    text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    font-family: 'Fira Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 14px;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    tab-size: 4;
    hyphens: none;
}

pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
    border-radius: 0.3em;
    background: #282a36;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
    background: #282a36;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
    color: #6272a4;
}

.token.punctuation {
    color: #f8f8f2;
}

.token.namespace {
    opacity: .7;
}

.token.property,
.token.tag,
.token.constant,
.token.symbol,
.token.deleted {
    color: #ff79c6;
}

.token.boolean,
.token.number {
    color: #bd93f9;
}

.token.selector,
.token.string,
.token.char,
.token.builtin,
.token.inserted {
    color: #50fa7b;
}

.token.operator,
.token.entity,
.token.url,
.language-css .token.string,
.style .token.string {
    color: #f8f8f2;
}

.token.atrule,
.token.attr-value,
.token.keyword {
    color: #ff79c6;
}

.token.function,
.token.class-name {
    color: #8be9fd;
}

.token.regex,
.token.important,
.token.variable {
    color: #f1fa8c;
}

.token.important,
.token.bold {
    font-weight: bold;
}

.token.italic {
    font-style: italic;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 预处理代码块内容
    document.querySelectorAll('pre code').forEach(function(codeElement) {
        // 获取代码内容
        var content = codeElement.textContent;
        
        // 检查是否包含行号（前几行都以数字开头）
        var lines = content.split('\n');
        var hasLineNumbers = true;
        var lineCount = Math.min(5, lines.length);
        
        for (var i = 0; i < lineCount; i++) {
            var line = lines[i].trim();
            if (line && !line.match(/^\d+\s/)) {
                hasLineNumbers = false;
                break;
            }
        }
        
        // 如果包含行号，移除它们
        if (hasLineNumbers) {
            var cleanLines = lines.map(function(line) {
                return line.replace(/^\s*\d+\s+/, '');
            });
            codeElement.textContent = cleanLines.join('\n');
        }
    });
    
    // 确保所有代码块都有line-numbers类
    document.querySelectorAll('pre').forEach(function(preElement) {
        if (!preElement.classList.contains('line-numbers')) {
            preElement.classList.add('line-numbers');
        }
    });
    
    // 添加复制按钮
    document.querySelectorAll('pre').forEach(function(preElement) {
        var copyButton = document.createElement('button');
        copyButton.textContent = '复制';
        copyButton.className = 'copy-button';
        copyButton.addEventListener('click', function() {
            var codeText = preElement.querySelector('code').textContent;
            navigator.clipboard.writeText(codeText).then(function() {
                copyButton.textContent = '已复制!';
                setTimeout(function() {
                    copyButton.textContent = '复制';
                }, 2000);
            });
        });
        preElement.appendChild(copyButton);
    });
    
    // 强制重新初始化Prism
    if (typeof Prism !== 'undefined') {
        Prism.highlightAll();
    }
});
</script>
